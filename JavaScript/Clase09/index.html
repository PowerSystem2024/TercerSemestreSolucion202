<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Torres de Hanoi</title>
  <style>
    
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    .torres {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 300px;
      margin-top: 40px;
    }
    .torre {
        width: 120px;
        height: 250px;
        margin: 0 20px;
        background: #ddd;
        border: 2px solid #aaa;
        position: relative;
        display: flex;
        flex-direction: column-reverse; /* ESTA ES LA CLAVE */
        align-items: center;
        padding-top: 30px;
    }
    .varilla {
      width: 6px;
      height: 200px;
      background: #555;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
    }
    .disco {
      height: 20px;
      background: #3498db;
      margin: 2px auto;
      border-radius: 4px;
      position: relative;
      transition: all 0.4s ease;
    }
    .botones {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Torres de Hanoi</h1>

<div class="torres">
  <div class="torre" id="A"><div class="varilla"></div></div>
  <div class="torre" id="B"><div class="varilla"></div></div>
  <div class="torre" id="C"><div class="varilla"></div></div>
</div>

<div class="botones">
  <button onclick="iniciarAnimacion()">Iniciar/Reiniciar</button>
  <button onclick="togglePausa()">Pausar/Reanudar</button>
</div>

<!-- JavaScript externo -->
<script src="hanoi.js"></script>
</body>
</html>
